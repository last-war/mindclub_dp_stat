{% extends "mindclubapp/base.html" %}

{% block content %}

<form method="POST" action="{% url 'mindclubapp:season' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label> Season name:
            {{ form.name }}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div style="padding: 10px">
        <label> Select game type:
            <select name="gametype" multiple="multiple" required>
                {% for gametype in gametypes %}
                <option value="{{gametype.name}}">{{gametype.name}}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
