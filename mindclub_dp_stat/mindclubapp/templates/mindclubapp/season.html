{% extends "mindclubapp/base.html" %}

{% block content %}

<form method="POST" action="{% url 'mindclubapp:season' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label> Season name:
            {{ form.name }}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div style="padding: 10px">
        <label> Select game type:
            <div class="form-check">
                {% for gametype in gametypes %}
                <input class="form-check-input" type="radio" name="gametype" id="RadiosGameType" value="{{ gametype.name }}" checked>
                <label class="form-check-label" for="RadiosGameType">
                {{ gametype.name }}
                </label>
                {% endfor %}
            </div>

        </label>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
